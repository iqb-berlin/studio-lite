<h1 mat-dialog-title>
  <mat-icon *ngIf="msgdata.type === 0">error</mat-icon>
  <mat-icon *ngIf="msgdata.type === 1">warning</mat-icon>
  <mat-icon *ngIf="msgdata.type === 2">info</mat-icon>
  {{ msgdata.title }}
</h1>
<mat-dialog-content>
    {{ msgdata.content }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>{{ msgdata.closebuttonlabel }}</button>
</mat-dialog-actions>
