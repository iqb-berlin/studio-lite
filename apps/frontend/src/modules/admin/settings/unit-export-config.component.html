<form [formGroup]="configForm" fxFlex fxLayout="column" fxLayoutAlign="start stretch">
  <mat-form-field fxLayout="column">
    <mat-label>Xsd-Pfad für Unit.Xml</mat-label>
    <input matInput formControlName="unitXsdUrl">
  </mat-form-field>
  <mat-form-field fxLayout="column">
    <mat-label>Xsd-Pfad für Booklet.Xml</mat-label>
    <input matInput formControlName="bookletXsdUrl">
  </mat-form-field>
  <mat-form-field fxLayout="column">
    <mat-label>Xsd-Pfad für Testtaker.Xml</mat-label>
    <input matInput formControlName="testTakersXsdUrl">
  </mat-form-field>
  <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="start start" class="save-button">
    <button mat-raised-button color="primary" [disabled]="!dataChanged" (click)="saveData()">
      Speichern
    </button>
  </div>
</form>
