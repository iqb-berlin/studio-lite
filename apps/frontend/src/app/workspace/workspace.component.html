<div class="authoring-body" fxLayout="row" fxLayoutAlign="space-between stretch">
  <div class="navibar" fxLayout="column" fxFlex="200px">
    <studio-lite-unit-change-area></studio-lite-unit-change-area>
    <!-- # # # # # # # # # # # # # # # # # # # # # # # # -->
    <studio-lite-unit-list fxFlex
                           class="unit-list"
                           [selectedUnitId]="(workspaceService.selectedUnit$ | async) || 0"
                           [unitList]="workspaceService.unitList"
                           (unitSelect)="selectUnit($event)">
    </studio-lite-unit-list>
    <!-- # # # # # # # # # # # # # # # # # # # # # # # # -->
    <div fxLayout="row">
      <studio-lite-add-unit fxFlex="33"
                            [navLinks]="navLinks"
                            [selectedRouterLink]="selectedRouterLink"
                            (unitListUpdate)="updateUnitList($event)">
      </studio-lite-add-unit>

      <studio-lite-delete-unit fxFlex="33"
                               [navLinks]="navLinks"
                               [selectedRouterLink]="selectedRouterLink"
                               (unitListUpdate)="updateUnitList($event)">
      </studio-lite-delete-unit>

      <studio-lite-edit-unit fxFlex
                             [navLinks]="navLinks"
                             [selectedRouterLink]="selectedRouterLink"
                             (unitListUpdate)="updateUnitList($event)">
      </studio-lite-edit-unit>
    </div>

  </div>
 <studio-lite-unit-data fxFlex fxLayout="column"
   [selectedUnitId]="(workspaceService.selectedUnit$ | async) || 0"
   [navLinks]="navLinks"
   (selectedRouterIndexChange)="selectRouterLink($event)">
 </studio-lite-unit-data>
</div>
