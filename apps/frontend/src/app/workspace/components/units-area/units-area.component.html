<div class="fx-column-start-stretch navibar">

  <div class="fx-row-space-between-stretch">
    <studio-lite-unit-save-button></studio-lite-unit-save-button>
    <studio-lite-update-units-button></studio-lite-update-units-button>
  </div>

  <studio-lite-unit-selection class="unit-list fx-flex"
                         [unitList]="workspaceService.unitList"
                         [selectedUnitId]="(workspaceService.selectedUnit$ | async) || 0"
                         [navLinks]="navLinks">
  </studio-lite-unit-selection>

  <div class="fx-row-start-stretch">
    <studio-lite-add-unit-button [navLinks]="navLinks"
                                 [selectedRouterLink]="selectedRouterLink">
    </studio-lite-add-unit-button>

    <studio-lite-delete-unit-button [navLinks]="navLinks"
                                    [selectedRouterLink]="selectedRouterLink">
    </studio-lite-delete-unit-button>

    <studio-lite-edit-unit-button [navLinks]="navLinks"
                                  [selectedRouterLink]="selectedRouterLink">
    </studio-lite-edit-unit-button>
  </div>
</div>
