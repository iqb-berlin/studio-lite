<studio-lite-unit-table
  [hasSortHeader]="true"
  [unitList]="[]"
  (sortChange)="sortUnitTables($event)">
</studio-lite-unit-table>


<mat-nav-list *ngFor="let unitGroup of (unitList | keyvalue); let first = first">
  <div class="unit-group-header">{{unitGroup.key}}</div>
  <studio-lite-unit-table
    [hasSortHeader]="false"
    [unitList]="unitGroup.value"
    [selectedUnitId]="selectedUnitId"
    (selectUnit)="selectUnit($event)">
  </studio-lite-unit-table>
</mat-nav-list>
