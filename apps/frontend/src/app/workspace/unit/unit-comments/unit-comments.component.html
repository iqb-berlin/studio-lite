<div class="comments-container">
  <studio-lite-comments *ngIf="userId && unitId && workspaceId"
    [style.height.%]="100"
    [userName]="userName"
    [userId]="userId"
    [unitId]="unitId"
    [workspaceId]="workspaceId"
    (onCommentsUpdated)="workspaceService.onCommentsUpdated.emit()">
  </studio-lite-comments>
</div>
