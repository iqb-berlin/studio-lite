<label class="selection-label">
  {{'unit-preview.paging-selection-mode.label' | translate}}
</label>
<select [ngModel]="previewService.pagingMode.value"
        (ngModelChange)="previewService.setPagingMode($event)">
  <option *ngFor="let mode of pagingModes" [value]="mode">
    {{'unit-preview.paging-selection-mode.' + mode | translate}}
  </option>
</select>
