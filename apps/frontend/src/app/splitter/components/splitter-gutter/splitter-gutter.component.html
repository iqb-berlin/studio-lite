<div class="line"
     [style.width.px]="lineSize">
  <div class="hotspot"
       [style.width.px]="hotspotSize"
       [style.left.px]="-(hotspotSize - lineSize)/2"
       [class.draggable]="!isFixed"
       (pointerleave)="pointerPressed = false"
       (pointerdown)="onPointerDown($event)">
  </div>
</div>
