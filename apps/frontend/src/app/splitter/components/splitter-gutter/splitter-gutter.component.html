<div class="line"
     [style.width.px]="lineSize">
  <div class="hotspot"
       [style.width.px]="pointerPressed ? hotspotSize * 200 : hotspotSize"
       [style.left.px]="pointerPressed ? (-(hotspotSize - lineSize)/2) * 200 : -(hotspotSize - lineSize)/2"
       [class.draggable]="!isFixed"
       (pointerleave)="pointerPressed = false"
       (pointerdown)="onPointerDown($event)">
  </div>
</div>
