<div id="start-page" fxLayout="column" fxLayoutAlign="center center">
  <div class="start-data" fxLayout="column">
    <div>
      <h4>Review einer Aufgabenfolge</h4>
      <h1>{{reviewService.reviewName}}</h1>
      <h2>{{reviewService.workspaceName}}</h2>
      <p>Anzahl der Aufgaben bzw. Seiten: {{reviewService.units.length}}</p>
    </div>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Einstellungen f√ºr Darstellung und Ablauf
        </mat-panel-title>
      </mat-expansion-panel-header>
      <booklet-config-show [config]="reviewService.reviewSettings">

      </booklet-config-show>
    </mat-expansion-panel>
    <div id="continue-button" fxLayout="row" fxLayoutAlign="end end">
      <a mat-fab
         (click)="reviewService.setUnitNavigationRequest(0)"
         matTooltip="Weiter"
      >
        <i class="material-icons">chevron_right</i>
      </a>
    </div>
  </div>
</div>
