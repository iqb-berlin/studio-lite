<div id="unit-host"
  [class]="{
    'with-footer': reviewService.bookletConfig.pageNaviButtons === 'SEPARATE_BOTTOM'
  }"
>
  <div *ngIf="message" style="margin: 30px">{{message}}</div>
  <div fxLayout="row" style="height: 100%;">
    <iframe id="hosting-iframe" class="unitHost"></iframe>
    <unit-info [unitId]="reviewService.currentUnitSequenceId"
               *ngIf="reviewService.reviewConfig.showMetadata || reviewService.reviewConfig.showCoding"></unit-info>
  </div>
  <div
    id="page-navigation"
    fxLayout="row"
    fxLayoutAlign="end center"
    *ngIf="reviewService.bookletConfig?.pageNaviButtons === 'SEPARATE_BOTTOM'"
  >
    <div id="pageNavPrompt" *ngIf="pageList.length > 1">
      WÃ¤hle hier andere Seiten dieser Aufgabe:
    </div>

    <div *ngFor="let p of pageList">
      <button *ngIf="p.type === '#previous'" (click)="gotoPage(p.type)" [disabled]="p.disabled" fxLayout="row" fxLayoutAlign="center center">
        <i class="material-icons">chevron_left</i>
      </button>
      <button *ngIf="p.type === '#next'" (click)="gotoPage(p.type)" [disabled]="p.disabled" fxLayout="row" fxLayoutAlign="center center">
        <i class="material-icons">chevron_right</i>
      </button>
      <div *ngIf="p.type === '#goto'" fxLayout="column">
        <div [class]="p.disabled ? 'pageNavDisabled' : 'pageNavEnabled'"></div>
        <button (click)="gotoPage(p.type, p.index)" [disabled]="p.disabled">{{ p.index }}</button>
        <div [class]="p.disabled ? 'pageNavDisabled' : 'pageNavEnabled'"></div>
      </div>
    </div>
  </div>
</div>
