<div class="scroll-area">
    <div class="fx-row-end-end ">
        <button mat-raised-button
                [matTooltip]="'save' | translate"
                matTooltipPosition="above"
                [disabled]="!this.wsgAdminService.settingsChanged"
                (click)="saveGroupSettings()">
            <studio-lite-wrapped-icon icon="save"></studio-lite-wrapped-icon>
        </button>
    </div>
    <div class="fx-row-start-stretch container">
        <studio-lite-profiles class="profiles"
                              (hasChanged) = profileSettingsChange($event) >
        </studio-lite-profiles>
        <studio-lite-states class="states"
                            (hasChanged) = stateSettingsChange($event)
                            (stateDeleted)=saveGroupSettings()
        ></studio-lite-states>
    </div>
</div>
