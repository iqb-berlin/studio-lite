<div class="fx-column-start-stretch">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <div *ngFor="let language of profile.label">
        <span>{{language.value}}</span>
      </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <formly-form
          [model]="model"
          [fields]="fields"
          [form]="form"
          (modelChange)="modelChange.emit($event)">
        </formly-form>
      </form>
    </mat-card-content>
  </mat-card>
</div>
