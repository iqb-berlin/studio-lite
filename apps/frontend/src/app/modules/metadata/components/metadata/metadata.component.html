<div class="fx-column-start-stretch">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{profile.label}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <formly-form
          [model]="model"
          [fields]="fields"
          [form]="form"
          (modelChange)="onModelChange()">
        </formly-form>
      </form>
    </mat-card-content>
  </mat-card>
</div>{{model | json}}
