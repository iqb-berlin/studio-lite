<div class="fx-column-start-stretch">
  <mat-card>
    <mat-card-header *ngIf="profile">
      <mat-card-title>
        {{profile.label}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <formly-form
          [model]="model"
          [fields]="fields"
          [form]="form"
          (modelChange)="onModelChange()">
        </formly-form>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="items.length">
    <mat-card-header>
      <mat-card-title>
        Items
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <studio-lite-item-profile [items]="items">
      </studio-lite-item-profile>
    </mat-card-content>
  </mat-card>

</div>{{model | json}}
