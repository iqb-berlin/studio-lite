<div class="fx-column-start-stretch">
  <mat-card>
    <mat-card-header *ngIf="profile">
      <mat-card-title>
        {{profile.label}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <formly-form
          [model]="model"
          [fields]="fields"
          [form]="form"
          (modelChange)="onModelChange()">
        </formly-form>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header *ngIf="profile">
      <mat-card-title>
        Items
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of items">{{item}}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

</div>{{model | json}}
