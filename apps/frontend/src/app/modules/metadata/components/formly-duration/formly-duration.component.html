<div class="duration-container">
  <div class="fx-row-start-start">
    <mat-form-field class="time-input">
      <mat-label *ngIf="props.label">  </mat-label>
      <input
        type="number"
        matInput
        [min]="minMinutes"
        [max]="maxMinutes"
        [(ngModel)]="duration.minutes"
        (ngModelChange)="durationChange()"/>
    </mat-form-field>
    <div class="duration-separator">:</div>
    <mat-form-field class="time-input">
      <mat-label *ngIf="props.label">  </mat-label>
      <input
        type="number"
        matInput
        [min]="minSeconds"
        [max]="maxSeconds"
        [(ngModel)]="duration.seconds"
        (ngModelChange)="durationChange()"/>
    </mat-form-field>
  </div>
  <div *ngIf="props.label"
       class="label">
    {{props.label}}
  </div>
</div>
