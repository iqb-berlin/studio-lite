<div class="fx-column-start-stretch area-container">

  <div class="fx-row-space-between-center mat-elevation-z3 save-area">
    @if (workspaceService.userAccessLevel > 1) {
      <studio-lite-unit-save-button></studio-lite-unit-save-button>
    } @else {
      <div class="no-access-level-hint fx-row-start-center fx-gap-10">
        <mat-icon>lock</mat-icon>
        <span data-cy="units-area-no-access-level">{{'access-rights.no-access-level' | translate}}</span>
      </div>
    }
    <studio-lite-update-units-button></studio-lite-update-units-button>
  </div>

  <studio-lite-unit-selection class="unit-list fx-flex-fill"
                              [selectedRouterLink]="selectedRouterLink"
                              [unitList]="workspaceService.unitList"
                              [selectedUnitId]="(workspaceService.selectedUnit$ | async) || 0"
                              [navLinks]="navLinks">
  </studio-lite-unit-selection>

  <div class="fx-row-start-stretch unit-menu">
    <studio-lite-add-unit-button class="unit-crud-button"
                                 [disabled] = "workspaceService.userAccessLevel < 2"
                                 [navLinks]="navLinks"
                                 [selectedRouterLink]="selectedRouterLink"
                                 [selectedUnitId]="(workspaceService.selectedUnit$ | async) || 0">

    </studio-lite-add-unit-button>

    <studio-lite-delete-unit-button class="unit-crud-button"
                                    [disabled] = "workspaceService.userAccessLevel < 4"
                                    [navLinks]="navLinks"
                                    [selectedRouterLink]="selectedRouterLink"
                                    [selectedUnitId]="(workspaceService.selectedUnit$ | async) || 0">
    </studio-lite-delete-unit-button>

    <studio-lite-edit-unit-button class="unit-crud-button"
                                  [navLinks]="navLinks"
                                  [selectedRouterLink]="selectedRouterLink">
    </studio-lite-edit-unit-button>
  </div>
</div>
