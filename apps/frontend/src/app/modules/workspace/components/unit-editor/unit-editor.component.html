
  <div class="fx-column-start-stretch fx-flex-row-100">
  @if (message) {
    <div
      class="message">
      {{message}}
    </div>
  }
  @if (!unitLoaded) {
    <mat-spinner class="wait-animation"></mat-spinner>
  }
  <div class="host-editor-container fx-flex-fill"
    [hidden]="!unitLoaded">
    <iframe #hostingIframe
      class="unitHost">
    </iframe>
  </div>
</div>
