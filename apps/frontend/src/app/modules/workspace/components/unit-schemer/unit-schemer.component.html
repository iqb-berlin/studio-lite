<div class="fx-column-start-stretch fx-flex-row-100">
  @if (message) {
    <div
      class="message">
      {{message}}
    </div>
  }
  @if (loading) {
    <mat-spinner class="wait-animation"></mat-spinner>
  }
  <div class="host-schemer-container fx-flex-fill">
    <iframe #hostingIframe
            [hidden]="loading"
      class="unitHost">
    </iframe>
  </div>
</div>
