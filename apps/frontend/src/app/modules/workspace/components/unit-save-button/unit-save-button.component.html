<div class="fx-row-start-start">
  <button mat-button
          [disabled]="!workspaceService.isChanged()"
          [matTooltip]="'workspace.reject-unit-changes' | translate"
          matTooltipPosition="above"
          (click)="discardChanges()">
    <studio-lite-wrapped-icon icon="close"></studio-lite-wrapped-icon>
  </button>

  <button mat-button
          [disabled]="!workspaceService.isChanged()"
          [matTooltip]="'workspace.save-unit' | translate"
          matTooltipPosition="above"
          (click)="saveUnitData()">
    {{'workspace.save' | translate }}
    <mat-icon class="big-icon">save</mat-icon>
  </button>
</div>
