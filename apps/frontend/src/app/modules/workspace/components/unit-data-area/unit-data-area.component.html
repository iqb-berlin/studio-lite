<div class="fx-column-start-stretch unit-data">
  <nav mat-tab-nav-bar
       [tabPanel]="tabPanel">
    <a *ngFor="let link of navLinks; let i = index"
       mat-tab-link
       routerLinkActive="active-link"
       [disabled]="(workspaceService.selectedUnit$ | async) === 0 || disabledRouterLinkIndex === i"
       [routerLink]="routingOutlet | namedRouterLink: link"
       #rla="routerLinkActive"
       [active]="rla.isActive"
       (isActiveChange)="onActiveRouterLinkChange($event)">
      {{'workspace.routes.' + link | translate}}
    </a>
  </nav>
  <div class="fx-flex-fill">
    <mat-tab-nav-panel #tabPanel>
      <router-outlet name="{{routingOutlet}}"></router-outlet>
    </mat-tab-nav-panel>
  </div>
</div>
