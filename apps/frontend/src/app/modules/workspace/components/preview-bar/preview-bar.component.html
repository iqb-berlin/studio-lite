<div class="page-footer fx-row-space-between-center">
  <div class="fx-row-space-between-center fx-gap-10">
    <studio-lite-status-indication [presentationProgress]="presentationProgress"
      [responseProgress]="responseProgress"
      [hasFocus]="hasFocus">
    </studio-lite-status-indication>
    <button mat-raised-button
      [disabled]="(playerApiVersion < 3) || (postMessageTarget === null)"
      [matTooltip]="'workspace.send-navigation-denied' | translate"
      (click)="navigationDenied.emit()">
      {{'workspace.validate' | translate}}
    </button>
    <button mat-raised-button (click)="checkCoding.emit()">
      {{ 'workspace.coding-check' | translate }}
    </button>
    <p>{{ playerName }}</p>
  </div>

  @if (pageList) {
    <studio-lite-paging-mode-selection
      class="paging-mode-selection-container">
    </studio-lite-paging-mode-selection>
  }

  @if (unitId) {
    <button mat-icon-button
      [matTooltip]="'workspace.print' | translate"
      (click)="print.emit()">
      <mat-icon>print</mat-icon>
    </button>
  }

  <studio-lite-page-navigation [pageList]="pageList"
    (gotoPage)="gotoPage.emit($event)">
  </studio-lite-page-navigation>

</div>
