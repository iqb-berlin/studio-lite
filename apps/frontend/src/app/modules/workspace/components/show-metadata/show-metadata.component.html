<div class="fx-column-start-stretch">
  <h2 mat-dialog-title>{{ 'workspace.show-metadata' | translate }}</h2>

  <mat-dialog-content class="fx-row-start-stretch dialog-content">
    <mat-radio-group [(ngModel)]="metadataDisplayFormat" aria-label="Metadaten Anzeige Format auswÃ¤hlen">
      <mat-radio-button value="units">Aufgaben</mat-radio-button>
      <mat-radio-button value="items">Aufgaben-Items</mat-radio-button>
    </mat-radio-group>
    <studio-lite-select-unit-list #unitSelectionTable
                                  [filter]="data && data.units ? data.units : []"
                                  [initialSelection]="data && data.units ? data.units : []"
                                  [workspace]="workspaceService.selectedWorkspaceId"
                                  (selectionChanged)="unitList = $event">
    </studio-lite-select-unit-list>
  </mat-dialog-content>
  <mat-dialog-actions align="end">

    <button mat-raised-button color="primary"
            type="submit"
            [disabled]="unitList.length === 0"
            [mat-dialog-close]="{selectedUnits:unitList , displayFormat:metadataDisplayFormat}"
    >
      {{ 'display' | translate }}
    </button>
    <button mat-raised-button [mat-dialog-close]="false">
      {{ 'dialogs.cancel' | translate }}
    </button>
  </mat-dialog-actions>
</div>
