<div class="comments-container">
  @if (userId && unitId && workspaceId) {
    <studio-lite-comments
      [style.height.%]="100"
      [userName]="userName"
      [userId]="userId"
      [unitId]="unitId"
      [workspaceId]="workspaceId"
      [adminMode]="workspaceService.isWorkspaceGroupAdmin"
      (onCommentsUpdated)="workspaceService.onCommentsUpdated.emit()">
    </studio-lite-comments>
  }
</div>
