<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
  @if (userList.users.length) {
    <div>
      <studio-lite-user-list
        [users]="userList.users">
      </studio-lite-user-list>
    </div>
  }
  @if (!userList.users.length) {
    <div
      class="data-text">
      {{'workspace.no-regular-users' | translate}}
    </div>
  }
  @if (userList.workspaceGroupAdmins.length) {
    <div>
      <div class="data-text">
        {{'workspace.workspace-group-admins' | translate}}
      </div>
      <studio-lite-user-list [users]="userList.workspaceGroupAdmins">
      </studio-lite-user-list>
    </div>
  }
  @if (userList.admins.length) {
    <div>
      <div class="data-text">
        {{'workspace.workspace-admins' | translate}}
      </div>
      <studio-lite-user-list
        [users]="userList.admins">
      </studio-lite-user-list>
    </div>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button  mat-raised-button
    color="primary"
    [mat-dialog-close]="false">
    {{'close' | translate}}
  </button>
</mat-dialog-actions>
