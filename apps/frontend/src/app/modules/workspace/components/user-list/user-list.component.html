<mat-table matSort
           matSortDisableClear
           matSortActive="displayName"
           matSortDirection="asc"
           [dataSource]="objectsDatasource">
  <ng-container matColumnDef="displayName">
    <mat-header-cell *matHeaderCellDef
                     mat-sort-header="displayName">
      {{'workspace.user-name' | translate}}
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element.displayName}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef
                     mat-sort-header="email">
      {{'workspace.user-email' | translate}}
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element.email}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef
                     mat-sort-header="description">
      {{'workspace.user-description' | translate}}
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{element.description}}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns">
  </mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>
</mat-table>
