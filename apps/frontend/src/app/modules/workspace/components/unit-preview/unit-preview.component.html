<div class="fx-column-start-stretch fx-flex-row-100">
  @if (message) {
    <div
      class="message">
      {{message}}
    </div>
  }
  @if (loading) {
    <mat-spinner class="wait-animation fx-flex-fill"></mat-spinner>
  }
  <div class="preview-body fx-flex-fill">
    <iframe #hostingIframe
      class="unitHost">
    </iframe>
  </div>
  <studio-lite-preview-bar [pageList]="pageList"
    [unitId]="unitId"
    [playerApiVersion]="playerApiVersion"
    [postMessageTarget]="postMessageTarget"
    [playerName]="playerName"
    [presentationProgress]="presentationProgress"
    [responseProgress]="responseProgress"
    [hasFocus]="hasFocus"
    (gotoPage)="gotoPage($event)"
    (navigationDenied)="postNavigationDenied()"
    (checkCoding)="checkCodingChanged()"
    (print)="showPrintOptions()">
  </studio-lite-preview-bar>
</div>
