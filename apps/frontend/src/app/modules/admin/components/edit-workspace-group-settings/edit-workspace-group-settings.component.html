<h3 mat-dialog-title>{{data.title}}</h3>
<studio-lite-profiles [profiles] ="formData.profilesSelected" (hasChanged) ="hasChanged($event)"/>
<mat-dialog-actions align="end">
  <button mat-raised-button
          color="primary"
          type="submit"
          [mat-dialog-close]="this.formData">
    {{'save' | translate}}
  </button>
  <button mat-raised-button
          [mat-dialog-close]="false">
    {{'cancel' | translate}}
  </button>
</mat-dialog-actions>
