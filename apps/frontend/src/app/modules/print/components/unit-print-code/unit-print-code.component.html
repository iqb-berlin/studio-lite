<table class="codes">
  <tr>
    <td class="left-cell">
      <p>{{'print.id' | translate}}</p>
    </td>
    <td>
      <p>{{codeData.id}}</p>
    </td>
  </tr>
  @if (codeData.label) {
    <tr>
      <td class="left-cell">
        <p>{{'print.label' | translate}}</p>
      </td>
      <td>
        <p>{{codeData.label}}</p>
      </td>
    </tr>
  }
  @if (codeData.manualInstruction) {
    <tr>
      <td class="left-cell">
        <p>{{'print.manual-instruction' | translate}}</p>
      </td>
      <td>
        @if (codeData.manualInstruction) {
          <div
            [innerHTML]="codeData.manualInstruction">
          </div>
        }
      </td>
    </tr>
  }
</table>
