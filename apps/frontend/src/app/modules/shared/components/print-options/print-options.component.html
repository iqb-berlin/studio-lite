@for (option of printOptions ; track option) {
  <div>
    @if (option.key !== 'printPreviewHeight') {
      <mat-checkbox
        [(ngModel)]="option.value"
        (ngModelChange)="setPrintOptions(printOptions)">
        {{ 'print.' + option.key | translate }}
      </mat-checkbox>
    }
    @if (option.key === 'printPreviewHeight') {
      <mat-form-field
        appearance="fill">
        <mat-label>{{ 'print.printPreviewHeight' | translate }}</mat-label>
        <input matInput
          type="number"
          min="0"
          step="10"
          [disabled]="!(printOptions | isActivePrintOption : 'printPreview')"
          [(ngModel)]="option.value"
          (ngModelChange)="setPrintOptions(printOptions)">
      </mat-form-field>
    }
  </div>
}
