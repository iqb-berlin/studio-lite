<h1 mat-dialog-title>
  {{title}}
</h1>
<div mat-dialog-content>
  <p>{{content}}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color='primary'
          (click)="confirm()">
    {{'delete-dialog.delete' | translate}}
  </button>
  <button mat-raised-button
          cdkFocusInitial
          (click)="decline()">
    {{'delete-dialog.cancel' | translate}}
  </button>
</div>
