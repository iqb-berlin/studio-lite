<div fxLayout="row" fxLayoutAlign="space-between center">
  <studio-lite-area-title
    [title]="'home.select-workspace' | translate">
  </studio-lite-area-title>
  <div>
    <button mat-button *ngIf="appService.authData.isAdmin"
            [routerLink]="['/admin']"
            [matTooltip]="'home.goto-admin' | translate"
            matTooltipPosition="above">
      <mat-icon>settings</mat-icon>
    </button>
    <studio-lite-user-menu></studio-lite-user-menu>
  </div>
</div>
<studio-lite-warning *ngIf="appService.globalWarning"
  [warnMessage]="appService.globalWarning">
</studio-lite-warning>
<studio-lite-user-workspaces
  fxFlex fxLayout="column"
  class="scroll-area"
  [workspaceGroups]="appService.authData.workspaces">
</studio-lite-user-workspaces>
