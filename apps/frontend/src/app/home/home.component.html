<div class="home-body" fxLayout="row" fxLayoutAlign="center stretch">
  <studio-lite-login *ngIf="appService.authData.userId === 0 && appService.authData.reviews.length === 0"
                     fxFlex="0 0 400px" fxLayout="column"
                     class="box-left">
  </studio-lite-login>
  <studio-lite-user-workspaces-area *ngIf="appService.authData.userId > 0"
                                    fxFlex="0 0 400px" fxLayout="column"
                                    class="box-left">
  </studio-lite-user-workspaces-area>

  <div *ngIf="appService.authData.reviews.length > 0"
       fxFlex="0 0 400px" fxLayout="column" class="box-left" fxLayoutGap="6px">
    <h1 fxLayout="row" fxLayoutAlign="space-between center">
      {{'home.select-review' | translate}}
      <studio-lite-account-action *ngIf="appService.authData.userId === 0"
                                    [type]="'logout'"
                                    [iconName]="'logout'"
                                    [matTooltip]="'home.logout' | translate"
                                    studioLiteLogout>
      </studio-lite-account-action>
    </h1>
    <a mat-raised-button (click)="buttonGotoReview(r)"
       [matTooltip]="r.workspaceName ? r.workspaceName : ''"
       matTooltipPosition="right"
       *ngFor="let r of appService.authData.reviews">
      {{r.name}}
    </a>
  </div>

  <studio-lite-app-info fxFlex="0 2 400px" fxLayout="column" class="box-right"
                        [appTitle]="appService.appConfig.appTitle"
                        [introHtml]="appService.appConfig.introHtml"
                        [hasReviews]="appService.authData.reviews.length > 0"
                        [appName]="appName"
                        [appVersion]="appVersion"
                        [userName]="appService.authData.userName"
                        [userLongName]="appService.authData.userLongName "
                        [userId]="appService.authData.userId"
                        [isAdmin]="appService.authData.isAdmin">
  </studio-lite-app-info>
</div>
