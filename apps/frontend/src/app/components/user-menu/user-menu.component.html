<button mat-button
        class="white-color"
        [matMenuTriggerFor]="menuUser"
        [matTooltip]="'home.user-menu' | translate"
        matTooltipPosition="above"
        data-cy = "goto-user-menu" >
  <studio-lite-wrapped-icon icon="account_box"></studio-lite-wrapped-icon>
</button>
<mat-menu #menuUser="matMenu">
  <studio-lite-account-action
    [type]="'changePassword'"
    [iconName]="'lock'"
    studioLiteChangePassword>
  </studio-lite-account-action>
  <studio-lite-account-action
    [type]="'editMyData'"
    [iconName]="'edit'"
    studioLiteEditMyData>
  </studio-lite-account-action>
  <studio-lite-account-action
    [type]="'logout'"
    [iconName]="'logout'"
    studioLiteLogout>
  </studio-lite-account-action>
</mat-menu>
