<div class="spinner-container" *ngIf="appService.dataLoading"
     fxLayout="column" fxLayoutAlign="start center">
  <mat-spinner fxFlex="100px"></mat-spinner>
  <button mat-button *ngIf="dataLoadingIsNumber()" fxFlex>{{dataLoadingAsText()}}</button>
</div>
<div class="error-container" *ngIf="appService.errorMessages.length > 0"
     fxLayout="column" fxLayoutAlign="start center">
  <div *ngFor="let e of appService.errorMessages" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
    <div [matTooltip]="e.message" fxFlex>{{('app-http-error.' + e.status) | translate}}</div>
    <button mat-button (click)="appService.removeErrorMessage(e)" [matTooltip]="'app-http-error.close' | translate">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="logo">
  <a [routerLink]="['/']" aria-label="Gehe zur Startseite">
    <img [src]="appService.appLogo?.data"
         [matTooltip]="appService.appLogo ? appService.appLogo.alt : 'Startseite'"
         [alt]="appService.appLogo ? appService.appLogo.alt : 'Startseite'"/>
  </a>
</div>

<div class="page-title" fxLayout="row" fxLayoutAlign="space-between center">
  <div *ngIf="!appService.appConfig?.hideTitlesOnPage">{{ appService.appConfig?.appTitle }}</div>
  <div *ngIf="appService.appConfig?.pageTitle && !appService.appConfig?.hideTitlesOnPage">{{ appService.appConfig?.pageTitle }}</div>
</div>

<router-outlet></router-outlet>
